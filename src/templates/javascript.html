<script type="text/javascript">
	

	

		
function updateCartBadge()
		    	{
		    		$.ajax({
		    			type : "GET",
		    			url : "{% url 'cartcountview' %}",
		    			

		    			//data : data,
		    			success : function(data){
		    				$("#cart-count-badge").text(data.count);
		    			}
		    		})
		    	}
		    	
		$(document).ready(function(){
			
			updateCartBadge();

		});

</script>
